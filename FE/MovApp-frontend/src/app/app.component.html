<div class="container">
   <div class="header">
      <!-- BANNER AREA -->
       <div class="header__banner">
           <h2>TITLE</h2>
           <div class="header__buttons"
                [ngStyle]="{
                    'background-image' : 'linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.3))'
                }"
                >
               
              <button class="play-button">
                  <mat-icon>arrow_right</mat-icon>
                  <span>Play</span>
              </button>

              <button class="more-button">
                  <mat-icon>info</mat-icon>
                  <span>More Info</span>
              </button>

           </div>



       </div>    <!-- BANNER ENDS HERE -->



     <!-- MAIN AREA -->
        <div class="header__main" id="stickyHeader" [class.sticky]="sticky" #stickHeader>
            <!-- in the left section -->
            <div class="header__left">
               <!-- Logo -> click => home page --> 
               <a routerLink="/">
                <img src="assets\images\MovApp-logos.jpeg" alt="logo" width="80" heigh="70">
               </a>
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Top Rated</a></li>
                <li><a href="#">Watch Later</a></li>
                <li><a href="#">My list</a></li>
            </ul>
            </div>

            <!-- in the right section -->
            <div class="header__right">
                <ul>
                    <li><a href="#"><mat-icon>search</mat-icon></a></li>
                    <li><img src="assets\images\avatar.png" alt="avatar" width="35" height="35"></li>
                </ul>
            </div>
        </div>  <!-- HEADER MAIN ENDS HERE -->

    <div class="body" style="margin-top: 30rem;">
        <app-slider>

        </app-slider>
    </div> 

   </div>
  
   <div *ngFor="let movie of movies">
       <div>{{movie.title}}
        <video controls
        width="250"
        height="200"
        muted>
        <source src='assets\videos\{{movie.content}}' 
                type="video/mp4">
    </video>

    <img src='assets\images\{{movie.image_path}}' width="100" height="100">

    </div>
    
    </div>

</div>
