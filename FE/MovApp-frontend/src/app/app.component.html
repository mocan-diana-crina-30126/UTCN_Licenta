
<div class="container">
  <app-header></app-header>
  <!-- <app-cards [movies]="movies"></app-cards> -->

  <div class="body" style="margin-top: 30rem;">
      <app-slider title="Trending" [movies]="trending" [sliderConfig]="sliderConfigSearch"></app-slider>
      <app-slider title="Top Rated" [movies]="topRated" [sliderConfig]="sliderConfig"></app-slider>
      <app-slider title="Now Playing" [movies]="nowPlaying" [sliderConfig]="sliderConfig"></app-slider>
      <app-slider title="Originals" [movies]="originals" [sliderConfig]="sliderConfig"></app-slider>
      <app-slider title="Popular" [movies]="popular" [sliderConfig]="sliderConfig"></app-slider>
      <app-slider title="Latest" [movies]="latest" [sliderConfig]="sliderConfig"></app-slider>
    </div>
  </div>
  <div *ngFor="let movie of movies">
      <div>{{movie.title}}
       <video controls
       width="250"
       height="200"
       muted>
       <source src='assets\videos\{{movie.content}}'
               type="video/mp4">
   </video>

   <img src='assets\images\{{movie.image_path}}' width="100" height="100">

   </div>

   

   </div>
