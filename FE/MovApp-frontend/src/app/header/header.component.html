  <!-- MAIN AREA -->
  <div class="header__main" id="stickyHeader" [class.sticky]="sticky" #stickHeader>
    <div class="header__left">
      <a routerLink="/">
        <img src="assets/images/MovApp-logos.jpeg" alt="logo" width="100" height="100">
      </a>
      <ul>
        <li routerLinkActive="active" ><a routerLink='/home' style="color: turquoise; font-size: 1.3rem;" >Home</a> </li>
        <li routerLinkActive="active" >
          <a routerLink="/genres" style="color: turquoise; font-size: 1.3rem;">Genres </a>
         
        </li>
        <li routerLinkActive="active"><a routerLink='/favorites' style="color: turquoise; font-size: 1.3rem;">Favorites List</a></li>
        <li routerLinkActive="active"><a routerLink='/watched' style="color: turquoise; font-size: 1.3rem;">Watch Later</a></li>
        
      </ul>
    </div>

    <div class="header__right">
      <ul>

        <form class="example-form">
          <mat-form-field color="accent" class="example-full-width">
            <span matPrefix> </span>
            <input
              type="tel"
              matInput placeholder="Search"
              name= "search"
              [(ngModel)]= "searchText">
            <button color="accent"
                    matSuffix mat-button
                    (keyup.enter)="getMovieByTitle()"
                    (click)="getMovieByTitle()"><mat-icon style="color: turquoise;">search</mat-icon></button>
          </mat-form-field>
        </form>
        <!--           <li><a href="#"><mat-icon>search</mat-icon></a></li>-->

      </ul>
