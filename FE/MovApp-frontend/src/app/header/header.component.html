  <!-- MAIN AREA -->
  <div class="header__main" id="stickyHeader" [class.sticky]="sticky" #stickHeader>
    <div class="header__left">
      <a routerLink="/">
        <img src="assets/images/MovApp-logos.jpeg" alt="logo" width="100" height="100">
      </a>
      <ul>
        <li routerLinkActive="active" ><a routerLink='/home'  >Home</a> </li>
        <li routerLinkActive="active" >
          <a routerLink="/genres" >Genres </a>
         
        </li>
        <li routerLinkActive="active"><a routerLink='/favorites' >Favorites List</a></li>
        <li routerLinkActive="active"><a routerLink='/watched' >Watch Later</a></li>
        <li routerLinkActive="active" *ngIf="showAdminBoard"><a routerLink='/admin' >Admin</a></li>
      </ul>
    </div>

    <div class="header__right">
      <ul>

        <form class="example-form">
          <mat-form-field color="accent" class="example-full-width">
            <span matPrefix> </span>
            <input
              type="text"
              matInput placeholder="Search"
              name= "search"
              [(ngModel)]= "searchText">
            <button color="accent"
                    matSuffix mat-button
                    (keyup.enter)="getMoviesByTitle()" 
                    (click)="getMoviesByTitle()"
                    ><mat-icon style="color: turquoise;">search</mat-icon></button>
          </mat-form-field>
        </form>
        <!--           <li><a href="#"><mat-icon>search</mat-icon></a></li>-->
        <li routerLinkActive="active"><a routerLink='/children' style="color: turquoise; font-size: 1.3rem;">
          <span style="color:#FF0000">C</span>
          <span style="color:#66CC66">H</span>
          <span style="color:#FF9966">I</span>
          <span style="color:#FFCCCC">L</span>
          <span style="color:#FF0066">D</span>
          <span style="color:violet">R</span>
          <span style="color: yellow;">E</span>
          <span style="color:turquoise">N</span>
         </a></li>
          <img src="https://occ-0-4345-3647.1.nflxso.net/dnm/api/v6/Z-WHgqd_TeJxSuha8aZ5WpyLcX8/AAAABRGTK96GBeqNw5zzYXnoa8oVjSjhuk7SuseuKTmgEKwpcCB59994UWb6wd7d1WONZOuzJwbLNpzG5Okfo4rSDLg.png?r=ee6"
               alt="avatar" >
               <div class="profile">
               <button color="accent"
               matSuffix mat-button 
               ><mat-icon style="color: turquoise;" class="icon">expand_more</mat-icon>
               <div class="options">
                <span (click)="onLogOut()">Log Out</span>
                </div>
              </button>
             
            </div>
          
      </ul>
    </div>
