<article class="table-header" style="margin-top: 9rem">
  <div>
    <button
      class="button-remove-rows"
      mat-button
      (click)="removeSelectedRows()"
    >
      Remove Rows
    </button>
    <button class="button-add-row" mat-button (click)="toggleAddForm()">
      Add Row
    </button>
  </div>
</article>

    <table mat-table [dataSource]="dataSource">
      <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
        <th mat-header-cell *matHeaderCellDef>
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let element"  >
          <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
            <ng-container *ngSwitchCase="'isSelected'">
              <mat-checkbox
                (change)="element.isSelected = $event.checked"
              ></mat-checkbox>
            </ng-container>
            <div class="btn-edit" *ngSwitchCase="'isEdit'">
              <button mat-button (click)="editRow(element)">
                Edit
              </button>
              <button
                mat-button
                class="button-remove"
                (click)="removeRow(element.id)"
              >
                Delete
              </button>
            </div>
            <span *ngSwitchCase="'date'">
          {{ element[col.key] | date: 'mediumDate' }}
        </span>
            <span *ngSwitchDefault>
          {{ element[col.key] }}
        </span>

          </div>
          <div [ngSwitch]="col.type" *ngIf="element.isEdit">
            <div *ngSwitchCase="'isSelected'"></div>
            <div class="btn-edit" *ngSwitchCase="'isEdit'">
              <button
                mat-button

                [disabled]="disableSubmit(element.id)"
              >
                Done
              </button>
            </div>
            <mat-form-field
              class="form-input"
              *ngSwitchCase="'date'"
              appearance="fill"
            >
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="element[col.key]"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="form-input" *ngSwitchDefault>
              <input
                matInput
                [required]="col.required"
                [pattern]="col.pattern"
                [type]="col.type"
                [(ngModel)]="element[col.key]"
                (change)="inputHandler($event, element.id, col.key)"
              />
            </mat-form-field>
<!--                    <mat-form-field class="form-input" *ngSwitchCase="'movie'" appearance="fill">-->
<!--                      <mat-label>Choose a movie</mat-label>-->
<!--                      <input type="file" name="movie" (change)="onMovieSelect($event)" />-->
<!--                    </mat-form-field>-->

<!--                      <mat-label>Choose an image</mat-label>-->
<!--                      <input type="file" name="image" (change)="onImageSelect($event)" />-->
<!--                    </mat-form-field>-->


          </div>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
