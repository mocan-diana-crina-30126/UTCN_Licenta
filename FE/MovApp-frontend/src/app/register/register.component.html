<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="!isSuccessful">
  <mat-card class="box">

    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form"
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username"
                 type="text"
                 class="form-control"
                 name="username"
                 [(ngModel)]="form.username"
                 required
                 minlength="3"
                 maxlength="20"
                 #username="ngModel"/>

        </mat-form-field>

        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']">Username is required</div>
          <div *ngIf="username.errors['minlength']">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors['maxlength']">
            Username must be at most 20 characters
          </div>
        </div>


        <mat-form-field class="example-full-width">

          <input matInput placeholder="Email"
                 type="email"
                 class="form-control"
                 name="email"
                 [(ngModel)]="form.email"
                 required
                 email
                 #email="ngModel"
          />
        </mat-form-field>

        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">
            Email must be a valid email address
          </div>
        </div>


        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password"
                 type="password"
                 class="form-control"
                 name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="6"
                 #password="ngModel"
          />
        </mat-form-field>

        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>


      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed " style="color: red; margin-top: 1rem">
        Signup failed!<br/>{{ errorMessage }}
      </div>


    </form>

  </mat-card>

</div>
