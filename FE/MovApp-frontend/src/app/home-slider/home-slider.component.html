<div class="hero">
  <ng-container *ngFor="let slider of movies_data; let i = index">
    <div class="slider" *ngIf="current == i" @fade>
      <div class="backdrop">
        <div class="lazyloaded">
          <img alt="{{slider?.title}}" class="lazyload image" src='assets\images\{{slider?.image_path}}'>
        </div>
      </div>
      <div class="pane">
        <div>
          <h1 class="name" [routerLink]="['/movies/', slider.id]">
            {{slider?.title}}
          </h1>
          <div class="meta">
            <div class="info">
              <span class="rate"><i class="material-icons">star</i><span>{{slider?.imdb_rating}}</span>/10</span>
              <span> {{slider?.imdb_rating | numberWithCommas }} Reviews</span>
              <span>{{slider?.release_date | date: 'yyyy' }}</span>
            </div>
          </div>
          <div class="desc">
            {{slider?.overview }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
