
<ng-container>
  <app-home-slider></app-home-slider>
</ng-container>
    <!-- <app-cards [movies]="movies"></app-cards> -->
  

    <!-- ajustare marginea de sus a sectiunii top rated -->
  <div class=container style="margin-top: -6rem;">     
    <div class="body" style="margin-top: 1rem;">
      
        <app-slider title="Top Rated" [movies]="topRated" [sliderConfig]="sliderConfig"></app-slider>
        <app-slider title="Trending" [movies]="trending" [sliderConfig]="sliderConfig"></app-slider>
        <app-slider title="Originals" [movies]="originals" [sliderConfig]="sliderConfig"></app-slider>
        <app-slider title="Popular" [movies]="populars" [sliderConfig]="sliderConfig"></app-slider>
        <app-slider title="Upcoming" [movies]="upcoming" [sliderConfig]="sliderConfig"></app-slider>
   </div>
 
    <div *ngFor="let movie of movies">
        <div>{{movie.title}}
         <video controls
         width="250"
         height="200"
         muted> 


         
         <source src='assets\videos\{{movie.content}}'
                 type="video/mp4">
     </video>
  
     <img src='assets\images\{{movie.image_path}}' width="100" height="100">
  
     </div>
     </div>
    </div>
