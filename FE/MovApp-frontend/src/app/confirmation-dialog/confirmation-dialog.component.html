<h1 mat-dialog-title style="text-align: center">Confirm</h1>
<div mat-dialog-content style="margin-top: 1rem;">{{confirmMessage}}</div>
<div mat-dialog-actions style="margin-top: 1rem; margin-left: 2rem; margin-right: 2rem">
  <button mat-button  class ="confirm" (click)="dialogRef.close(true)" style="background-color: #66CC66">Confirm</button>
  <button mat-button class="cancel" (click)="dialogRef.close(false)" style="background-color: red">Cancel</button>
</div>
